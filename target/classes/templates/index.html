<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr" xmlns:th="http://www.thymeleaf.org">
<!-- BEGIN: Head-->

<head>
    <title>Dashboard</title>
    <!--Mata & CSS Files-->
    <div th:replace="~{commons/commons::cssFiles}"></div>
    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/vendors.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/charts/apexcharts.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/extensions/swiper.min.css}">
    <!-- END: Vendor CSS-->
    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/core/menu/menu-types/vertical-menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/pages/dashboard-ecommerce.css}">
    <!-- END: Page CSS-->

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern 2-columns  navbar-sticky footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="2-columns">

    <!--Header Navbar-->
    <div th:replace="~{commons/commons::headerNavBar}"></div>

    <!-- Menu Navbar -->
    <div th:replace="~{commons/commons::menuNavbar(active='index.html')}"></div>



    <!-- BEGIN: Content-->
    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <p th:text="${user.getId()}"></p>
            </div>
        </div>
    </div>
    <!-- END: Content-->
    <!-- END: Content-->



    <!--Footer-->
    <div th:replace="~{commons/commons::footer}"></div>


    <!-- JavaScript Files-->
    <div th:replace="~{commons/commons::javascriptFiles}"></div>
    <!-- BEGIN: Page Vendor JS-->
    <script th:src="@{/app-assets/vendors/js/charts/apexcharts.min.js}"></script>
    <script th:src="@{/app-assets/vendors/js/extensions/swiper.min.js}"></script>
    <!-- END: Page Vendor JS-->


    <!-- BEGIN: Page JS-->

    <!-- END: Page JS-->


</body>
<!-- END: Body-->

</html>
