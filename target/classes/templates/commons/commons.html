<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">

    <!--Meta & CSS Files-->
    <div th:fragment="cssFiles">
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">
        <meta name="description" content="Frest admin is super flexible, powerful, clean &amp; modern responsive bootstrap 4 admin template with unlimited possibilities.">
        <meta name="keywords" content="admin template, Frest admin template, dashboard template, flat admin template, responsive admin template, web app">
        <meta name="author" content="PIXINVENT">
        <link rel="apple-touch-icon" th:href="@{/app-assets/images/ico/apple-icon-120.png}">
        <link rel="shortcut icon" type="image/x-icon" th:href="@{/app-assets/images/ico/favicon.ico}">
        <link href="https://fonts.googleapis.com/css?family=Rubik:300,400,500,600%7CIBM+Plex+Sans:300,400,500,600,700" rel="stylesheet">

        <!-- BEGIN: Theme CSS-->
        <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/bootstrap.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/bootstrap-extended.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/colors.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/components.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/dark-layout.css}">
        <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/themes/semi-dark-layout.css}">
        <!-- END: Theme CSS-->

        <!-- BEGIN: Custom CSS-->
        <!--<link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/style.css}">-->
        <!-- END: Custom CSS-->
    </div>

    <!--Header Navbar-->
    <div th:fragment="headerNavBar">
        <!-- BEGIN: Header-->
        <div class="header-navbar-shadow"></div>
        <nav class="header-navbar main-header-navbar navbar-expand-lg navbar navbar-with-menu fixed-top ">
            <div class="navbar-wrapper">
                <div class="navbar-container content">
                    <div class="navbar-collapse" id="navbar-mobile">
                        <div class="mr-auto float-left bookmark-wrapper d-flex align-items-center">
                            <ul class="nav navbar-nav">
                                <li class="nav-item mobile-menu d-xl-none mr-auto"><a class="nav-link nav-menu-main menu-toggle hidden-xs" href="#"><i class="ficon bx bx-menu"></i></a></li>
                            </ul>
                        </div>
                        <ul class="nav navbar-nav float-right">
                            <li class="dropdown dropdown-language nav-item">
                                <a class="dropdown-toggle nav-link" id="dropdown-flag" href="#" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                                    <i class="flag-icon flag-icon-us"></i>
                                    <span class="selected-language">English</span>
                                </a>
                                <div class="dropdown-menu" aria-labelledby="dropdown-flag">
                                    <a class="dropdown-item" href="#" data-language="en"><i class="flag-icon flag-icon-us mr-50"></i> English</a>
                                    <a class="dropdown-item" href="#" data-language="fr"><i class="flag-icon flag-icon-fr mr-50"></i> French</a>
                                    <a class="dropdown-item" href="#" data-language="de"><i class="flag-icon flag-icon-de mr-50"></i> German</a>
                                    <a class="dropdown-item" href="#" data-language="pt"><i class="flag-icon flag-icon-pt mr-50"></i> Portuguese</a>
                                </div>
                            </li>
                            <li class="nav-item d-none d-lg-block"><a class="nav-link nav-link-expand"><i class="ficon bx bx-fullscreen"></i></a></li>
                            <li class="dropdown dropdown-user nav-item">
                                <a class="dropdown-toggle nav-link dropdown-user-link" href="#" data-toggle="dropdown">
                                    <div class="user-nav d-sm-flex d-none">
                                        <span class="user-name" th:text="${session.loginUser.getNickname()}"></span>
                                        <span class="user-status text-muted">Available</span>
                                    </div>
                                    <span>
                                        <img class="round" th:src="@{/app-assets/images/portrait/small/avatar-s-}+${session.loginUser.getId()}+@{.jpg}" alt="avatar" height="40" width="40">
                                    </span>
                                </a>
                                <div class="dropdown-menu dropdown-menu-right pb-0">
                                    <a class="dropdown-item" href="page-user-profile.html"><i class="bx bx-user mr-50"></i> Edit Profile</a>
                                    <div class="dropdown-divider mb-0"></div>
                                    <a class="dropdown-item" th:href="@{/logout}"><i class="bx bx-power-off mr-50"></i> Logout</a>
                                </div>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </nav>
        <!-- END: Header-->
    </div>

    <!-- Menu Navbar -->
    <div th:fragment="menuNavbar">
        <!-- BEGIN: Main Menu-->
        <div class="main-menu menu-fixed menu-light menu-accordion menu-shadow" data-scroll-to-active="true">
            <div class="navbar-header">
                <ul class="nav navbar-nav flex-row">
                    <li class="nav-item mr-auto">
                        <a class="navbar-brand">
                            <div class="brand-logo">
                                <img class="logo" th:src="@{/app-assets/images/logo/logo.png}" />
                            </div>
                            <h2 class="brand-text mb-0">Clark</h2>
                        </a>
                    </li>
                    <li class="nav-item nav-toggle">
                        <a class="nav-link modern-nav-toggle pr-0" data-toggle="collapse">
                            <i class="bx bx-x d-block d-xl-none font-medium-4 primary"></i>
                            <i class="toggle-icon bx bx-disc font-medium-4 d-none d-xl-block primary" data-ticon="bx-disc"></i>
                        </a>
                    </li>
                </ul>
            </div>
            <div class="shadow-bottom"></div>
            <div class="main-menu-content">
                <ul class="navigation navigation-main" id="main-menu-navigation" data-menu="menu-navigation" data-icon-style="lines">
                    <li class=" nav-item">
                        <a>
                            <i class="menu-livicon" data-icon="desktop"></i>
                            <span class="menu-title" data-i18n="Dashboard">Dashboard</span>
                        </a>
                        <ul class="menu-content">
                            <li th:class="${active=='user-list.html'?'active':''}" shiro:hasPermission="user:read">
                                <a th:href="@{/user/getUsers}">
                                    <i class="bx bx-right-arrow-alt"></i>
                                    <span class="menu-item">User Management</span>
                                </a>
                            </li>
                            <li th:class="${active=='employee-list.html'?'active':''}" shiro:hasPermission="employee:read">
                                <a th:href="@{/employee/getEmployees}">
                                    <i class="bx bx-right-arrow-alt"></i>
                                    <span class="menu-item">Employee Management</span>
                                </a>
                            </li>
                            <li th:class="${active=='role-list.html'?'active':''}" shiro:hasPermission="role:read">
                                <a th:href="@{/role/getRoles}">
                                    <i class="bx bx-right-arrow-alt"></i>
                                    <span class="menu-item">Role Management</span>
                                </a>
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
        <!-- END: Main Menu-->
    </div>

    <!--Footer-->
    <div th:fragment="footer">
        <!-- BEGIN: Footer-->
        <footer class="footer footer-static footer-light">
            <p class="clearfix mb-0">
                <span class="float-left d-inline-block">2020 &copy; CLARK</span>
                <span class="float-right d-sm-inline-block d-none">Crafted
                    <i class="bx bxs-heart pink mx-50 font-small-3"></i>by
                    <a class="text-uppercase" href="#" target="_blank">Clark</a>
                </span>
                <button class="btn btn-primary btn-icon scroll-top" type="button">
                    <i class="bx bx-up-arrow-alt"></i>
                </button>
            </p>
        </footer>
        <!-- END: Footer-->
    </div>

    <!-- JavaScript Files-->
    <div th:fragment="javascriptFiles">
        <!-- BEGIN: Vendor JS-->
        <script th:src="@{/app-assets/vendors/js/vendors.min.js}"></script>
        <script th:src="@{/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.tools.js}"></script>
        <script th:src="@{/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.defaults.js}"></script>
        <script th:src="@{/app-assets/fonts/LivIconsEvo/js/LivIconsEvo.min.js}"></script>
        <!-- BEGIN Vendor JS-->

        <!-- BEGIN: Theme JS-->
        <script th:src="@{/app-assets/js/scripts/configs/vertical-menu-light.js}"></script>
        <script th:src="@{/app-assets/js/core/app-menu.js}"></script>
        <script th:src="@{/app-assets/js/core/app.js}"></script>
        <script th:src="@{/app-assets/js/scripts/components.js}"></script>
        <script th:src="@{/app-assets/js/scripts/footer.js}"></script>
        <!-- END: Theme JS-->

    </div>

</html>
