<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr" xmlns:th="http://www.thymeleaf.org">
<!-- BEGIN: Head-->

<head>
    <title>Update Role</title>
    <!--Mata & CSS Files-->
    <div th:replace="~{commons/commons::cssFiles}"></div>
    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/vendors.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/plugins/forms/validation/form-validation.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/forms/select/select2.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/pickers/pickadate/pickadate.css}">
    <!-- END: Vendor CSS-->
    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/core/menu/menu-types/vertical-menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/pages/page-users.css}">
    <!-- END: Page CSS-->


</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern 2-columns  navbar-sticky footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="2-columns">

    <!--Header Navbar-->
    <div th:replace="~{commons/commons::headerNavBar}"></div>

    <!-- Menu Navbar -->
    <div th:replace="~{commons/commons::menuNavbar(active='role-list.html')}"></div>

    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <!-- users edit start -->
                <section class="users-edit">
                    <div class="card">
                        <div class="card-content">
                            <div class="card-body">
                                <ul class="nav nav-tabs mb-2" role="tablist">
                                    <li class="nav-item">
                                        <a class="nav-link d-flex align-items-center active" id="information-tab" data-toggle="tab" href="#information" aria-controls="information" role="tab" aria-selected="true">
                                            <i class="bx bx-info-circle mr-25"></i><span class="d-none d-sm-block">Role Information</span>
                                        </a>
                                    </li>
                                </ul>
                                <div class="tab-content">
                                    <div class="tab-pane active fade show" id="information" aria-labelledby="information-tab" role="tabpanel">
                                        <!-- users edit Info form start -->
                                        <form novalidate th:action="@{/role/updateRole}" method="post">
                                            <div class="row">
                                                <div class="col-12 col-sm-12">
                                                    <h5 class="mb-1"><i class="bx bxs-id-card mr-25"></i>Role Info
                                                        <button type="submit" class="btn btn-primary glow mb-1 mb-sm-0 mr-0 mr-sm-1" id="commitImg" >Change</button>
                                                        <a class="btn btn-danger btn-danger float-right" th:href="@{/role/deleteRole/}+${role.getId()}">Delete Role</a>
                                                    </h5>
                                                    <div class="form-group col-md-12 mb-50">
                                                        <label>Role ID</label>
                                                        <input class="form-control" readonly="true" type="text" name="id" th:value="${role.getId()}">
                                                    </div>

                                                    <div class="form-group col-md-12 mb-50">
                                                        <label for="inputfirstname4">Role Name</label>
                                                        <input type="text" class="form-control" id="inputfirstname4" placeholder="Role Name" name="name" th:value="${role.getName()}">
                                                    </div>
                                                    <div class="form-group col-md-12 mb-50">
                                                        <label for="inputlastname4">Description</label>
                                                        <input type="text" class="form-control" id="inputlastname4" placeholder="Description" name="description" th:value="${role.getDescription()}">
                                                    </div>
                                                </div>

                                            </div>
                                        </form>
                                        <form novalidate th:action="@{/role/updateRoleAuthority}" method="post">
                                            <div class="row">
                                                <div class="col-12">
                                                    <div class="table-responsive">
                                                        <table class="table mt-1">
                                                            <thead>
                                                            <tr>
                                                                <th>Permission</th>
                                                                <th>Create</th>
                                                                <th>Read</th>
                                                                <th>Update</th>
                                                                <th>Delete</th>
                                                            </tr>
                                                            </thead>
                                                            <tbody>
                                                            <td hidden>
                                                                <div class="checkbox">
                                                                    <input type="checkbox" id="users-checkbox0" class="checkbox-input" th:name="authorityBox" th:value="${role.getId()}" th:checked="checked">
                                                                    <label for="users-checkbox0"></label>
                                                                </div>
                                                            </td>
                                                            <tr>
                                                                <td>Employee</td>
                                                                <td>
                                                                    <div class="checkbox">
                                                                        <input type="checkbox" id="users-checkbox1" class="checkbox-input" th:name="authorityBox" th:value="1" th:checked="${roleAuthorities.get(0)!=0}">
                                                                        <label for="users-checkbox1"></label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="checkbox">
                                                                        <input type="checkbox" id="users-checkbox2" class="checkbox-input" th:name="authorityBox" th:value="2" th:checked="${roleAuthorities.get(1)!=0}">
                                                                        <label for="users-checkbox2"></label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="checkbox">
                                                                        <input type="checkbox" id="users-checkbox3" class="checkbox-input" th:name="authorityBox" th:value="3" th:checked="${roleAuthorities.get(2)!=0}">
                                                                        <label for="users-checkbox3"></label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="checkbox">
                                                                        <input type="checkbox" id="users-checkbox4" class="checkbox-input" th:name="authorityBox" th:value="4" th:checked="${roleAuthorities.get(3)!=0}">
                                                                        <label for="users-checkbox4"></label>
                                                                    </div>
                                                                </td>

                                                            </tr>
                                                            <tr>
                                                                <td>User</td>
                                                                <td>
                                                                    <div class="checkbox">
                                                                        <input type="checkbox" id="users-checkbox5" class="checkbox-input" th:name="authorityBox" th:value="5" th:checked="${roleAuthorities.get(4)!=0}">
                                                                        <label for="users-checkbox5"></label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="checkbox">
                                                                        <input type="checkbox" id="users-checkbox6" class="checkbox-input" th:name="authorityBox" th:value="6" th:checked="${roleAuthorities.get(5)!=0}">
                                                                        <label for="users-checkbox6"></label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="checkbox">
                                                                        <input type="checkbox" id="users-checkbox7" class="checkbox-input" th:name="authorityBox" th:value="7" th:checked="${roleAuthorities.get(6)!=0}">
                                                                        <label for="users-checkbox7"></label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="checkbox">
                                                                        <input type="checkbox" id="users-checkbox8" class="checkbox-input" th:name="authorityBox" th:value="8" th:checked="${roleAuthorities.get(7)!=0}">
                                                                        <label for="users-checkbox8"></label>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            <tr>
                                                                <td>Role</td>
                                                                <td>
                                                                    <div class="checkbox">
                                                                        <input type="checkbox" id="users-checkbox9" class="checkbox-input" th:name="authorityBox" th:value="9" th:checked="${roleAuthorities.get(8)!=0}">
                                                                        <label for="users-checkbox9"></label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="checkbox">
                                                                        <input type="checkbox" id="users-checkbox10" class="checkbox-input" th:name="authorityBox" th:value="10" th:checked="${roleAuthorities.get(9)!=0}">
                                                                        <label for="users-checkbox10"></label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="checkbox">
                                                                        <input type="checkbox" id="users-checkbox11" class="checkbox-input" th:name="authorityBox" th:value="11" th:checked="${roleAuthorities.get(10)!=0}">
                                                                        <label for="users-checkbox11"></label>
                                                                    </div>
                                                                </td>
                                                                <td>
                                                                    <div class="checkbox">
                                                                        <input type="checkbox" id="users-checkbox12" class="checkbox-input" th:name="authorityBox" th:value="12" th:checked="${roleAuthorities.get(11)!=0}">
                                                                        <label for="users-checkbox12"></label>
                                                                    </div>
                                                                </td>
                                                            </tr>
                                                            </tbody>
                                                        </table>
                                                    </div>
                                                </div>
                                                <div class="col-12 d-flex flex-sm-row flex-column justify-content-end mt-1">
                                                    <button type="submit" class="btn btn-primary glow mb-1 mb-sm-0 mr-0 mr-sm-1 float-right">Save permissions</button>
                                                </div>
                                            </div>
                                        </form>
                                        <!-- users edit Info form ends -->
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- users edit ends -->
            </div>
        </div>
    </div>
    <!-- END: Content-->


    <!--Footer-->
    <div th:replace="~{commons/commons::footer}"></div>


    <!-- JavaScript Files-->
    <div th:replace="~{commons/commons::javascriptFiles}"></div>
    <!-- BEGIN: Page Vendor JS-->
    <script th:src="@{/app-assets/vendors/js/forms/select/select2.full.min.js}"></script>
    <script th:src="@{/app-assets/vendors/js/forms/validation/jqBootstrapValidation.js}"></script>
    <script th:src="@{/app-assets/vendors/js/pickers/pickadate/picker.js}"></script>
    <script th:src="@{/app-assets/vendors/js/pickers/pickadate/picker.date.js}"></script>
    <!-- END: Page Vendor JS-->
    <!-- BEGIN: Page JS-->
    <script th:src="@{/app-assets/js/scripts/pages/page-users.js}"></script>
    <script th:src="@{/app-assets/js/scripts/navs/navs.js}"></script>
    <!-- END: Page JS-->


</body>
<!-- END: Body-->

</html>
