<!DOCTYPE html>
<html class="loading" lang="en" data-textdirection="ltr"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:shiro="http://www.thymeleaf.org/thymeleaf-extras-shiro">
<!-- BEGIN: Head-->

<head>
    <title>Employee List</title>
    <!--Mata & CSS Files-->
    <div th:replace="~{commons/commons::cssFiles}"></div>
    <!-- BEGIN: Vendor CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/vendors.min.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/vendors/css/tables/datatable/datatables.min.css}">
    <!-- END: Vendor CSS-->
    <!-- BEGIN: Page CSS-->
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/core/menu/menu-types/vertical-menu.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/app-assets/css/pages/page-users.css}">
    <!-- END: Page CSS-->

</head>
<!-- END: Head-->

<!-- BEGIN: Body-->

<body class="vertical-layout vertical-menu-modern 2-columns  navbar-sticky footer-static  " data-open="click" data-menu="vertical-menu-modern" data-col="2-columns">

    <!--Header Navbar-->
    <div th:replace="~{commons/commons::headerNavBar}"></div>

    <!-- Menu Navbar -->
    <div th:replace="~{commons/commons::menuNavbar(active='employee-list.html')}"></div>

    <!-- BEGIN: Content-->
    <div class="app-content content">
        <div class="content-overlay"></div>
        <div class="content-wrapper">
            <div class="content-header row">
            </div>
            <div class="content-body">
                <!-- users list start -->
                <section class="users-list-wrapper">
                    <div class="invoice-create-btn mb-1" shiro:hasPermission="employee:create">
                        <a th:href="@{/employee/employee}" class="btn btn-primary glow invoice-create" role="button" aria-pressed="true">Add Employee</a>
                    </div>
                    <div class="users-list-table">
                        <div class="card">
                            <div class="card-content">
                                <div class="card-body">
                                    <!-- datatable start -->
                                    <div class="table-responsive">
                                        <table id="users-list-datatable" class="table">
                                            <thead>
                                                <tr>
                                                    <th class="text-center">ID</th>
                                                    <th class="text-center">Full Name</th>
                                                    <th class="text-center">Email</th>
                                                    <th class="text-center">Phone</th>
                                                    <th class="text-center">Department</th>
                                                    <th class="text-center">Position</th>
                                                    <th class="text-center">Edit</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr th:each="emp:${employees}">
                                                    <td class="text-center" th:text="${emp.getId()}"></td>
                                                    <td class="text-center" ><a th:href="@{/employee/}+${emp.getId()}" th:text="${emp.getFirstName() + ' ' + emp.getLastName()}"></a></td>
                                                    <td class="text-center" th:text="${emp.getEmail()}"></td>
                                                    <td class="text-center" th:text="${emp.getPhone()}"></td>
                                                    <td class="text-center" th:text="${departments.get(emp.getDepartmentid()-1).getName()}"></td>
                                                    <td class="text-center" th:text="${positions.get(emp.getPositionid()-1).getName()}">[[${positions.get(${emp.getPositionid()-1}).getName()}]]</td>
                                                    <td class="text-center"><a th:href="@{/employee/}+${emp.getId()}"><i class="bx bx-edit-alt"></i></a></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                    <!-- datatable ends -->
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
                <!-- users list ends -->
            </div>
        </div>
    </div>
    <!-- END: Content-->


    <!--Footer-->
    <div th:replace="~{commons/commons::footer}"></div>


    <!-- JavaScript Files-->
    <div th:replace="~{commons/commons::javascriptFiles}"></div>
    <!-- BEGIN: Page Vendor JS-->
    <script th:src="@{/app-assets/vendors/js/tables/datatable/datatables.min.js}"></script>
    <script th:src="@{/app-assets/vendors/js/tables/datatable/dataTables.bootstrap4.min.js}"></script>
    <!-- END: Page Vendor JS-->
    <!-- BEGIN: Page JS-->
    <script th:src="@{/app-assets/js/scripts/pages/page-users.js}"></script>
    <!-- END: Page JS-->

</body>
<!-- END: Body-->

</html>
